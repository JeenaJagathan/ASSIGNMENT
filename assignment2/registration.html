<body>
     
        <form action="/action.html" method="get">
        <div >  
       <em> <center>  <h1> Employee Registeration Form</h1> </center></em>
       <center> <div><img src="images/icon.jpg" alt="employeepic" ></div></center>
        <label> Firstname: </label> 
        <input type="text" name="firstname" placeholder= "Firstname" size="15" required />   
        <!-- <label size="19px"> Middlename: </label>   
        <input type="text" name="middlename" placeholder="Middlename" size="15" required />    -->
        <label> Lastname: </label>    
        <input type="text" name="lastname" placeholder="Lastname" size="15"required />  
        <label>   
            Department :  
            </label>   
            <select>  
            <option value="Department">Department</option>  
            <option value="EC">EC</option>  
            <option value="EE">EE</option>  
            <option value="IT">IT</option>  
            <option value="CS">CS</option>  
            </select> 
        <div> <label>    Gender :  </label>  
                <input type="radio" value="Male" name="gender" checked > Male

                <input type="radio" value="Other" name="gender"> Other  
      </div>
    <label>   
        Mode Of Work :  
        </label> 
        <input type="checkbox" value="Online" name="mode">Online
        <input type="checkbox" value="Offline" name="mode">Offline<br>
                <label>   
                    Phone :  
                    </label> 
                    <input type="text" name="phone" placeholder="phone no." size="10"/ required> 
                    <label >
                         Current Address :  
                        </label>
                    <textarea cols="80" rows="5" placeholder="Current Address" value="address" required>  
                    </textarea>  
                     <label for="email">Email</label>  
                     <input type="text" placeholder="Enter Email" name="email" required>  
                     
                     <label >Verified</label>
                      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
                     <br>
                     <br>
                     <center><div> <button class="submit">Submit</button>
                      <input class = "reset"type="reset"></input></div></center>

        </div>
